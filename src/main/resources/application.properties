spring.application.name=batch-notification-manager
server.port=8305
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=200MB
# Max file size.
spring.servlet.multipart.max-file-size=20000MB
# Max Request Size
spring.servlet.multipart.max-request-size=2000MB

## File Storage Properties
# Please change this to the path where you want the uploaded files to be stored.
file.todo-notification-template-dir=/home/ubuntu/hackathon/notification-service/src/main/resources/templates
file.campaign-notification-template-dir=/Users/batch-notification/campaign-template
#
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.file=./logs/batch-notification-manager.log
#


